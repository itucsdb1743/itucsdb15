{% block title %}Bug Report{% endblock %}
{% block content %}
<style>
#bugwrapper{
	display:inline-block;
	border-radius: 35px;
    padding: 10px;
    background: #3d3d5c;
    width: 350px;
}
</style>



	<body>


	<div class="page-header">
        <h3>Report A Bug</h3>
      </div>

      <form role="form" action="" method="post" name="add_bug"
            class="form-horizontal">
        <div class="form-group">
          <label for="title" class="control-label col-sm-1">Bug:</label>
          <div class="col-sm-10">
            <input type="text" maxlength="80" name="bugcs" size="30" required autofocus />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" name="post"
                    class="btn btn-primary">Report A Bug</button>
          </div>
        </div>
      </form>

		<font size="4">Thanks For Helping Us Out</font>
		<br>
        </body>
{% endblock %}
